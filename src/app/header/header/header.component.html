<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div class="container" [ngClass]="{ 'light-mode': lightMode.lightModeOn, 'dark-mode': !lightMode.lightModeOn}">

      <h1>Mario Angular App</h1>

      <button [style.background-color]="buttonColors['red']" (click)="changeColor('red')">Red</button>
      <button [style.background-color]="buttonColors['blue']" (click)="changeColor('blue')">Blue</button>
      <button [style.background-color]="buttonColors['green']" (click)="changeColor('green')">Green</button>

      <mat-slide-toggle [checked]="true" (change)="toggleLightMode()"
            [ngClass]="'mat-slide-toggle-thumb' + { 'light-mode': lightMode.lightModeOn , 'dark-mode': !lightMode.lightModeOn}">
            <mat-icon matSlideToggleLabel style="color:white"
                  [ngClass]="{ 'light-mode': lightMode.lightModeOn}">brightness_2
            </mat-icon>
      </mat-slide-toggle>

      <app-navbar [ngClass]="{ 'light-mode': lightMode.lightModeOn, 'dark-mode': !lightMode.lightModeOn}"></app-navbar>

</div>
