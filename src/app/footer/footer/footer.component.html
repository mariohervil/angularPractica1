<!-- Start of footer -->
<footer [ngClass]="{ 'light-mode': lightMode.lightModeOn, 'dark-mode': !lightMode.lightModeOn}">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="text-center">{{footerInfo.copyright}} {{footerInfo.year}} - {{footerInfo.author}}
          - {{footerInfo.siteName}} - {{footerInfo.email}}</p>
      </div>
    </div>
  </div>
</footer>
<!-- End of footer -->
